{% extends 'shared/_MainLayout.html' %}
{% load static %}
{% block content %}

    <div id="contact-page" class="container">
        <div class="bg">

            <div class="row">
                <div class="col-sm-4">
                    <div class="contact-info">
                        <h2 class="title text-center">لوگـو شرکت</h2>
                        <img src="{{ site_settings.logo.url }}" class="img-responsive"/>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="about">
                        <h2 class="title text-center">دربـاره ما</h2>
                        <p class="about-desc">
                            {{ site_settings.about }}
                        </p>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12 about-address">
                    <address>
                        <p>
                            {{ site_settings.SiteName }} |{{ site_settings.address }}
                        </p>
                    </address>
                </div>
            </div>

            <div class="row">
                <div class="container">
                    <div class="col-sm-12" style="overflow: hidden; margin-bottom: 40px"><h2 class="title text-center">
                        مـا اینجـا هستیـم ... </h2>
                        <div id="gmap" class="contact-map">
                            <img src="{{ site_settings.map.url }}" alt=" {{ site_settings.SiteName }}| ادرس:{{ site_settings.address }}"/>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div><!--/#contact-page-->

{% endblock %}
